<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: brown;
}

.calculator {
  background-color:white;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

#display {
  width: 90%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 24px;
  background:yellow;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 10px;
  font-size: 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.num-btn {
  background-color: orange;
  color: #fff;
}

.operator {
  background-color:black;
  color: white;
}

.clear-btn {
  background-color:black;
  color:yellow;
}

.equal-btn {
  background-color: green;
  color: yellow;
 
}

  </style>
</head>
<body>
    <h1 style=" text-align:center; color:orange; font-family: cursive; margin-bottom: 10%;"> <u><b><i>Calculator </i></b></u</h1>
  <div class="calculator">
    <input type="text" id="display" readonly value="0">
    <div class="buttons">
      <button class="num-btn" onclick="appendToDisplay('7')">7</button>
      <button class="num-btn" onclick="appendToDisplay('8')">8</button>
      <button class="num-btn" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button class="num-btn" onclick="appendToDisplay('4')">4</button>
      <button class="num-btn" onclick="appendToDisplay('5')">5</button>
      <button class="num-btn" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button class="num-btn" onclick="appendToDisplay('1')">1</button>
      <button class="num-btn" onclick="appendToDisplay('2')">2</button>
      <button class="num-btn" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button class="num-btn" onclick="appendToDisplay('0')">0</button>
      <button class="clear-btn" onclick="clearDisplay()">Clear</button>
      <button class="equal-btn" onclick="calculate()">=</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>
  <script>
    let displayValue = '';

function appendToDisplay(value) {
  displayValue += value;
  document.getElementById('display').value = displayValue;
}

function clearDisplay() {
  displayValue = '';
  document.getElementById('display').value = '';
}

function calculate() {
  try {
    const result = eval(displayValue);
    document.getElementById('display').value = result;
    displayValue = result.toString();
  } catch (error) {
    document.getElementById('display').value = 'Error';
    displayValue = '';
  }
}

  </script>
</body>
</html>
